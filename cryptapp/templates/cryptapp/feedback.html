 {% extends "cryptapp/base.html" %}

{% block content %}

 <!-- Start Contact Section -->
        <div class="section-modal">
            <div class="modal-content">
                <a href="/"><div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                </a>
                
                <div class="container">
                    <div class="row">
                        <div class="section-title text-center">
                            <h3>Feedback</h3>
                            
                        </div>
                    <br><br><br>
                    
                        <div class = "row">
                        <div class="col-md-8 col-md-offset-4 col-xs-8 col-xs-offset-4">

                            <form action = "/feedback/" id="FbackForm" method="POST">{% csrf_token %}


                                <div class = "row form-group">
                                    <label class="label-control"  for="name">Name</label>
                                </div>
                                
                                <div class ="row">    
                                    <div class="form-group col-md-7 col-xs-9">
                                        
                                        {{form.name}}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="email">E-mail</label>
                                </div>
                                
                                <div class ="row">    
                                    <div class="form-group col-md-7 col-xs-9">
                                        
                                        {{form.email}}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                
                                <div class = "row form-group">
                                    <label class="label-control"  for="feedback">Feedback</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.feedback }}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>
                                
                                <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    
                               <br><br><br><br> 
                            </form>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
        </div>       
            
        
        <!-- End Contact Section -->
{% endblock content %}
