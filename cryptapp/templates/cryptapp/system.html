 {% extends "cryptapp/base.html" %}

{% block content %}

 <!-- Start Contact Section -->
        
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="row">
                        <div class="section-title text-center">
                            <h3>Dashboard</h3>
                            <p>Ciphertext to Plaintext</p>
                        </div>
                    
                    
                        <div class = "row">
                        <div class="col-md-12">
                            <form name="sentMessage" id="contactForm" novalidate>
                                <div class = "row form-group">
                                    <label class="label-control"  for="competition_level">Cipher Text</label>
                                </div>
                                
                                <div class ="row">    
                                    <div class="form-group col-md-7">
                                        <input type="text" class="form-control" placeholder="Encrypted text here *" id="name" required data-validation-required-message="Please enter some text.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-primary">Decrypt</button>
                                    </div>
                                
                                <div class = "row form-group">
                                    <label class="label-control"  for="competition_level">Output</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7">
                                        <textarea class="form-control" id="message" readonly="readonly"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                
                                <div class = "row form-group">
                                    <label class="label-control">Result</label>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col-md-7">
                                        <input type="text" class="form-control" readonly="">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                    
                               <br><br><br><br> 
                            </form>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
                
            </div>
        
        <!-- End Contact Section -->
{% endblock content %}
